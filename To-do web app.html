<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant To-Do App</title>
  <style>
    /* Reset & Font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e4a14a, #f7ede2);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app-container {
      background: #fffaf5;
      width: 90%;
      max-width: 900px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #5d5b6a;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .task-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .task-input input, .task-input textarea {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    .task-input button {
      background: #a6c48a;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .task-input button:hover {
      background: #7aa874;
    }

    .task-list {
      list-style: none;
      margin-top: 15px;
    }

    .task-item {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: 0.3s;
    }

    .task-item:hover {
      transform: scale(1.02);
    }

    .task-details {
      flex: 1;
      margin-right: 15px;
    }

    .task-title {
      font-weight: 600;
      font-size: 1.2rem;
      color: #444;
    }

    .task-datetime {
      font-size: 0.9rem;
      color: #888;
    }

    .actions button {
      margin-left: 8px;
      background: #f7a5a5;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .actions button:hover {
      background: #e16a6a;
    }

    .actions .edit {
      background: #f7c59f;
    }

    .actions .edit:hover {
      background: #f4a261;
    }

    .completed {
      text-decoration: line-through;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>âœ¨ My To-Do List âœ¨</h1>
    <div class="task-input">
      <input type="text" id="taskTitle" placeholder="Task title...">
      <input type="datetime-local" id="taskDateTime">
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList" class="task-list"></ul>
  </div>

  <script>
    let tasks = [];

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = "task-item";

        const details = document.createElement("div");
        details.className = "task-details";

        const title = document.createElement("div");
        title.className = "task-title";
        if (task.completed) title.classList.add("completed");
        title.innerText = task.title;

        const datetime = document.createElement("div");
        datetime.className = "task-datetime";
        datetime.innerText = task.datetime ? `â° ${task.datetime}` : "";

        details.appendChild(title);
        details.appendChild(datetime);

        const actions = document.createElement("div");
        actions.className = "actions";

        const completeBtn = document.createElement("button");
        completeBtn.innerText = "âœ”";
        completeBtn.onclick = () => toggleComplete(index);

        const editBtn = document.createElement("button");
        editBtn.innerText = "âœŽ";
        editBtn.className = "edit";
        editBtn.onclick = () => editTask(index);

        const deleteBtn = document.createElement("button");
        deleteBtn.innerText = "ðŸ—‘";
        deleteBtn.onclick = () => deleteTask(index);

        actions.appendChild(completeBtn);
        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);

        li.appendChild(details);
        li.appendChild(actions);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const title = document.getElementById("taskTitle").value.trim();
      const datetime = document.getElementById("taskDateTime").value;

      if (!title) return alert("Please enter a task!");

      tasks.push({ title, datetime, completed: false });
      document.getElementById("taskTitle").value = "";
      document.getElementById("taskDateTime").value = "";

      renderTasks();
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    function editTask(index) {
      const newTitle = prompt("Edit task:", tasks[index].title);
      if (newTitle !== null && newTitle.trim() !== "") {
        tasks[index].title = newTitle;
        renderTasks();
      }
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }
  </script>
</body>
</html>
